<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Ball-in-Court">
    <title>Ball-in-Court Task Manager</title>
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
// Ball-in-Court Task Manager
// Version: 52
// Description: Simplified task management app tracking task ownership
// Last Updated: 2025-10-03

const { useState, useEffect } = React;

const App = () => {
  // State management - using in-memory storage only
  const [tasks, setTasks] = useState([]);
  const [contacts, setContacts] = useState([]);
  const [activeView, setActiveView] = useState('all');
  const [showAddTask, setShowAddTask] = useState(false);
  const [showHandoff, setShowHandoff] = useState(null);
  const [showContacts, setShowContacts] = useState(false);
  const [expandedTask, setExpandedTask] = useState(null);
  const [newTask, setNewTask] = useState({ 
    title: '', 
    dueDate: '', 
    urgency: 'medium', 
    owner: 'Me' 
  });
  const [newContact, setNewContact] = useState({ name: '', email: '' });
  const [subtaskInputs, setSubtaskInputs] = useState({});

  // Task management functions
  const addTask = () => {
    if (!newTask.title.trim()) return;
    
    const task = {
      id: Date.now(),
      ...newTask,
      createdAt: new Date().toISOString(),
      status: 'active',
      subtasks: []
    };
    
    setTasks([...tasks, task]);
    setNewTask({ title: '', dueDate: '', urgency: 'medium', owner: 'Me' });
    setShowAddTask(false);
  };

  const completeTask = (id) => {
    setTasks(tasks.map(t => 
      t.id === id 
        ? { ...t, status: 'completed', completedDate: new Date().toISOString() }
        : t
    ));
  };

  const deleteTask = (id) => {
    if (confirm('Delete this task?')) {
      setTasks(tasks.filter(t => t.id !== id));
    }
  };

  const handoffTask = (taskId, owner, ownerEmail, urgency, dueDate) => {
    setTasks(tasks.map(t => 
      t.id === taskId 
        ? { ...t, owner, ownerEmail, urgency, dueDate, status: 'handed-off' }
        : t
    ));
    setShowHandoff(null);
  };

  // Subtask functions
  const addSubtask = (taskId) => {
    if (!subtaskInput.trim()) return;
    
    setTasks(tasks.map(t => 
      t.id === taskId 
        ? { ...t, subtasks: [...t.subtasks, { id: Date.now(), title: subtaskInput, completed: false }] }
        : t
    ));
    setSubtaskInput('');
  };

  const toggleSubtask = (taskId, subtaskId) => {
    setTasks(tasks.map(t => 
      t.id === taskId 
        ? { ...t, subtasks: t.subtasks.map(st => 
            st.id === subtaskId ? { ...st, completed: !st.completed } : st
          )}
        : t
    ));
  };

  const deleteSubtask = (taskId, subtaskId) => {
    setTasks(tasks.map(t => 
      t.id === taskId 
        ? { ...t, subtasks: t.subtasks.filter(st => st.id !== subtaskId) }
        : t
    ));
  };

  // Contact functions
  const addContact = () => {
    if (!newContact.name.trim()) return;
    setContacts([...contacts, { id: Date.now(), ...newContact }]);
    setNewContact({ name: '', email: '' });
  };

  const deleteContact = (id) => {
    if (confirm('Delete this contact?')) {
      setContacts(contacts.filter(c => c.id !== id));
    }
  };

  // Filter tasks based on active view
  const getFilteredTasks = () => {
    switch(activeView) {
      case 'all':
        return tasks.filter(t => t.status === 'active');
      case 'mine':
        return tasks.filter(t => t.owner === 'Me' && t.status === 'active');
      case 'completed':
        return tasks.filter(t => t.status === 'completed');
      default:
        return tasks.filter(t => t.status === 'active');
    }
  };

  // Task Card Component
  const TaskCard = ({ task }) => {
    const urgencyColors = {
      high: 'bg-red-500',
      medium: 'bg-amber-500',
      low: 'bg-green-500'
    };

    const isExpanded = expandedTask === task.id;
    const completedCount = task.subtasks.filter(st => st.completed).length;

    return (
      <div className="bg-white rounded-lg shadow p-4 mb-3 border border-gray-200">
        <div className="flex justify-between items-start mb-2">
          <div className="flex-1">
            <h3 className="font-semibold text-lg">{task.title}</h3>
            {task.subtasks.length > 0 && (
              <p className="text-sm text-gray-600">
                {completedCount}/{task.subtasks.length} subtasks completed
              </p>
            )}
          </div>
          <div className="flex gap-2">
            {task.status === 'active' && task.owner === 'Me' && (
              <>
                <button 
                  onClick={() => completeTask(task.id)}
                  className="text-green-600 hover:bg-green-50 p-1 rounded"
                  title="Complete"
                >
                  ✓
                </button>
                <button 
                  onClick={() => setShowHandoff(task.id)}
                  className="text-blue-600 hover:bg-blue-50 p-1 rounded"
                  title="Hand off"
                >
                  →
                </button>
              </>
            )}
            <button 
              onClick={() => setExpandedTask(isExpanded ? null : task.id)}
              className="text-indigo-600 hover:bg-indigo-50 p-1 rounded"
              title="Subtasks"
            >
              ☰
            </button>
            <button 
              onClick={() => deleteTask(task.id)}
              className="text-red-600 hover:bg-red-50 p-1 rounded"
              title="Delete"
            >
              ×
            </button>
          </div>
        </div>
        
        <div className="flex flex-wrap gap-2 text-sm mb-3">
          <span className={`px-2 py-1 rounded text-white ${urgencyColors[task.urgency]}`}>
            {task.urgency}
          </span>
          {task.dueDate && (
            <span className="px-2 py-1 bg-gray-100 rounded">
              Due: {new Date(task.dueDate).toLocaleDateString()}
            </span>
          )}
          <span className="px-2 py-1 bg-blue-100 text-blue-700 rounded">
            {task.owner}
          </span>
        </div>

        {/* Subtasks Section */}
        {isExpanded && (
          <div className="mt-3 pt-3 border-t border-gray-200">
            <h4 className="font-semibold mb-2">Subtasks</h4>
            
            <div className="space-y-2 mb-3">
              {task.subtasks.map(st => (
                <div key={st.id} className="flex items-center gap-2 bg-gray-50 p-2 rounded">
                  <input 
                    type="checkbox"
                    checked={st.completed}
                    onChange={() => toggleSubtask(task.id, st.id)}
                    className="w-4 h-4"
                  />
                  <span className={`flex-1 text-sm ${st.completed ? 'line-through text-gray-500' : ''}`}>
                    {st.title}
                  </span>
                  <button 
                    onClick={() => deleteSubtask(task.id, st.id)}
                    className="text-red-600 hover:bg-red-100 p-1 rounded text-xs"
                  >
                    ×
                  </button>
                </div>
              ))}
            </div>

            <div className="flex gap-2">
              <input 
                type="text"
                value={subtaskInput}
                onChange={(e) => setSubtaskInput(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && addSubtask(task.id)}
                placeholder="Add subtask..."
                className="flex-1 border rounded px-3 py-2 text-sm"
              />
              <button 
                onClick={() => addSubtask(task.id)}
                className="bg-blue-600 text-white px-4 py-2 rounded text-sm"
              >
                Add
              </button>
            </div>
          </div>
        )}
      </div>
    );
  };

  // Handoff Modal
  const HandoffModal = ({ task }) => {
    const [owner, setOwner] = useState('');
    const [ownerEmail, setOwnerEmail] = useState('');
    const [urgency, setUrgency] = useState(task.urgency);
    const [dueDate, setDueDate] = useState(task.dueDate);
    const [useCustom, setUseCustom] = useState(false);

    const selectContact = (contact) => {
      setOwner(contact.name);
      setOwnerEmail(contact.email);
      setUseCustom(false);
    };

    return (
      <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
          <h3 className="text-xl font-bold mb-4">Hand Off Task</h3>
          
          <div className="space-y-4">
            {!useCustom && contacts.length > 0 ? (
              <div>
                <div className="flex justify-between mb-2">
                  <label className="text-sm font-medium">Select Contact:</label>
                  <button 
                    onClick={() => setUseCustom(true)}
                    className="text-xs text-blue-600"
                  >
                    Custom name
                  </button>
                </div>
                <div className="space-y-2 max-h-48 overflow-y-auto border rounded p-2">
                  {contacts.map(c => (
                    <button 
                      key={c.id}
                      onClick={() => selectContact(c)}
                      className={`w-full text-left px-3 py-2 rounded ${
                        owner === c.name ? 'bg-blue-100 border-2 border-blue-500' : 'bg-gray-50 hover:bg-gray-100'
                      }`}
                    >
                      <div className="font-semibold">{c.name}</div>
                      {c.email && <div className="text-sm text-gray-600">{c.email}</div>}
                    </button>
                  ))}
                </div>
              </div>
            ) : (
              <div>
                {contacts.length > 0 && (
                  <div className="flex justify-between mb-2">
                    <label className="text-sm font-medium">Custom Name:</label>
                    <button 
                      onClick={() => setUseCustom(false)}
                      className="text-xs text-blue-600"
                    >
                      Select contact
                    </button>
                  </div>
                )}
                <input 
                  type="text"
                  value={owner}
                  onChange={(e) => setOwner(e.target.value)}
                  className="w-full border rounded px-3 py-2 mb-2"
                  placeholder="Name"
                />
                <input 
                  type="email"
                  value={ownerEmail}
                  onChange={(e) => setOwnerEmail(e.target.value)}
                  className="w-full border rounded px-3 py-2"
                  placeholder="Email (optional)"
                />
              </div>
            )}
            
            <div>
              <label className="block text-sm font-medium mb-1">Urgency:</label>
              <select 
                value={urgency}
                onChange={(e) => setUrgency(e.target.value)}
                className="w-full border rounded px-3 py-2"
              >
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            
            <div>
              <label className="block text-sm font-medium mb-1">Due Date:</label>
              <input 
                type="date"
                value={dueDate}
                onChange={(e) => setDueDate(e.target.value)}
                className="w-full border rounded px-3 py-2"
              />
            </div>
          </div>
          
          <div className="flex gap-2 mt-6">
            <button 
              onClick={() => handoffTask(task.id, owner, ownerEmail, urgency, dueDate)}
              disabled={!owner.trim()}
              className="flex-1 bg-blue-600 text-white px-4 py-2 rounded font-medium disabled:opacity-50"
            >
              Hand Off
            </button>
            <button 
              onClick={() => setShowHandoff(null)}
              className="flex-1 bg-gray-200 px-4 py-2 rounded font-medium"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    );
  };

  // Contacts Modal
  const ContactsModal = () => (
    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
      <div className="bg-white rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
        <h3 className="text-xl font-bold mb-4">Manage Contacts</h3>
        
        <div className="mb-6 bg-gray-50 rounded p-4">
          <h4 className="font-semibold mb-3">Add Contact</h4>
          <div className="space-y-2">
            <input 
              type="text"
              value={newContact.name}
              onChange={(e) => setNewContact({...newContact, name: e.target.value})}
              className="w-full border rounded px-3 py-2"
              placeholder="Name"
            />
            <input 
              type="email"
              value={newContact.email}
              onChange={(e) => setNewContact({...newContact, email: e.target.value})}
              className="w-full border rounded px-3 py-2"
              placeholder="Email"
            />
            <button 
              onClick={addContact}
              disabled={!newContact.name.trim()}
              className="w-full bg-green-600 text-white px-4 py-2 rounded font-medium disabled:opacity-50"
            >
              Add Contact
            </button>
          </div>
        </div>

        <div className="mb-4">
          <h4 className="font-semibold mb-3">Contacts ({contacts.length})</h4>
          {contacts.length > 0 ? (
            <div className="space-y-2">
              {contacts.map(c => (
                <div key={c.id} className="flex justify-between items-center bg-white border rounded p-3">
                  <div>
                    <div className="font-semibold">{c.name}</div>
                    {c.email && <div className="text-sm text-gray-600">{c.email}</div>}
                  </div>
                  <button 
                    onClick={() => deleteContact(c.id)}
                    className="text-red-600 hover:bg-red-50 p-2 rounded"
                  >
                    ×
                  </button>
                </div>
              ))}
            </div>
          ) : (
            <div className="text-center py-4 text-gray-500">No contacts yet</div>
          )}
        </div>

        <button 
          onClick={() => setShowContacts(false)}
          className="w-full bg-gray-200 px-4 py-2 rounded font-medium"
        >
          Close
        </button>
      </div>
    </div>
  );

  return (
    <div className="min-h-screen bg-gray-50 pb-20">
      <div className="container mx-auto px-4 py-6 max-w-3xl">
        {/* Header */}
        <header className="mb-6">
          <div className="flex justify-between items-start">
            <div>
              <h1 className="text-3xl font-bold text-blue-600">Ball-in-Court</h1>
              <p className="text-gray-600">Track whose court the ball is in</p>
            </div>
            <button 
              onClick={() => setShowContacts(true)}
              className="text-gray-600 hover:bg-gray-100 p-2 rounded"
              title="Contacts"
            >
              👥
            </button>
          </div>
        </header>

        {/* Add Task Button */}
        <button 
          onClick={() => setShowAddTask(true)}
          className="mb-4 bg-green-600 text-white px-4 py-2 rounded-lg font-medium"
        >
          + Add Task
        </button>

        {/* Add Task Form */}
        {showAddTask && (
          <div className="bg-white rounded-lg shadow p-4 mb-4">
            <h2 className="text-xl font-bold mb-4">New Task</h2>
            
            <div className="space-y-3">
              <input 
                type="text"
                value={newTask.title}
                onChange={(e) => setNewTask({...newTask, title: e.target.value})}
                className="w-full border rounded px-3 py-2"
                placeholder="Task title"
              />
              
              <div className="grid grid-cols-3 gap-2">
                <input 
                  type="date"
                  value={newTask.dueDate}
                  onChange={(e) => setNewTask({...newTask, dueDate: e.target.value})}
                  className="border rounded px-3 py-2"
                />
                
                <select 
                  value={newTask.urgency}
                  onChange={(e) => setNewTask({...newTask, urgency: e.target.value})}
                  className="border rounded px-3 py-2"
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
                
                <input 
                  type="text"
                  value={newTask.owner}
                  onChange={(e) => setNewTask({...newTask, owner: e.target.value})}
                  className="border rounded px-3 py-2"
                  placeholder="Owner"
                />
              </div>
              
              <div className="flex gap-2">
                <button 
                  onClick={addTask}
                  className="bg-blue-600 text-white px-4 py-2 rounded font-medium"
                >
                  Add
                </button>
                <button 
                  onClick={() => setShowAddTask(false)}
                  className="bg-gray-200 px-4 py-2 rounded font-medium"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        )}

        {/* Task List */}
        <div className="bg-white rounded-lg shadow p-4">
          <h2 className="text-xl font-bold mb-4">
            {activeView === 'all' && 'All Active Tasks'}
            {activeView === 'mine' && 'My Tasks'}
            {activeView === 'completed' && 'Completed Tasks'}
          </h2>
          
          {getFilteredTasks().length === 0 ? (
            <div className="text-center py-8 text-gray-500">
              No tasks to display
            </div>
          ) : (
            getFilteredTasks().map(task => (
              <TaskCard key={task.id} task={task} />
            ))
          )}
        </div>
      </div>

      {/* Bottom Navigation */}
      <div className="fixed bottom-0 left-0 right-0 bg-white border-t shadow-lg">
        <div className="container mx-auto max-w-3xl">
          <div className="flex justify-around py-2">
            <button 
              onClick={() => setActiveView('all')}
              className={`px-4 py-2 rounded font-medium ${activeView === 'all' ? 'bg-blue-100 text-blue-600' : 'text-gray-600'}`}
            >
              All
            </button>
            <button 
              onClick={() => setActiveView('mine')}
              className={`px-4 py-2 rounded font-medium ${activeView === 'mine' ? 'bg-blue-100 text-blue-600' : 'text-gray-600'}`}
            >
              Mine
            </button>
            <button 
              onClick={() => setActiveView('completed')}
              className={`px-4 py-2 rounded font-medium ${activeView === 'completed' ? 'bg-blue-100 text-blue-600' : 'text-gray-600'}`}
            >
              Completed
            </button>
          </div>
        </div>
      </div>

      {/* Modals */}
      {showHandoff && (
        <HandoffModal task={tasks.find(t => t.id === showHandoff)} />
      )}
      {showContacts && <ContactsModal />}
    </div>
  );
};

ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
